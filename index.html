<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Metrics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #080E14;
            font-family: 'Sora', sans-serif;
            font-weight: 100;
            color: white;
            padding: 2rem;
            margin: 0;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        /* Styling for glow balls */
        .glowBall {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            filter: blur(40px);
            animation: floatAround 18s ease-in-out infinite alternate;
        }
        .glowBall:nth-child(1) {
            background: radial-gradient(circle, #85e5fb 0%, #1d374b 90%);
            width: 220px;
            height: 220px;
            top: 10%;
            left: 15%;
            animation-duration: 16s;
            animation-delay: 0s;
        }
        .glowBall:nth-child(2) {
            background: radial-gradient(circle, #5ca1b0 0%, #10202b 70%);
            width: 200px;
            height: 200px;
            top: 30%;
            left: 60%;
            animation-duration: 18s;
            animation-delay: 2s;
        }
        .glowBall:nth-child(3) {
            background: radial-gradient(circle, #48808d 0%, #070f14 70%);
            width: 190px;
            height: 190px;
            top: 50%;
            left: 30%;
            animation-duration: 20s;
            animation-delay: 4s;
        }
        .glowBall:nth-child(4) {
            background: radial-gradient(circle, #62abbb 0%, #142835 70%);
            width: 210px;
            height: 210px;
            top: 70%;
            left: 70%;
            animation-duration: 22s;
            animation-delay: 1s;
        }
        .glowBall:nth-child(5) {
            background: radial-gradient(circle, #48808d 0%, #070f14 70%);
            width: 190px;
            height: 190px;
            top: 20%;
            left: 80%;
            animation-duration: 24s;
            animation-delay: 3s;
        }
        .glowBall:nth-child(6) {
            background: radial-gradient(circle, #48808d 0%, #070f14 70%);
            width: 185px;
            height: 185px;
            top: 40%;
            left: 10%;
            animation-duration: 26s;
            animation-delay: 5s;
        }
        .glowBall:nth-child(7) {
            background: radial-gradient(circle, #85e5fb 0%, #213f56 90%);
            width: 230px;
            height: 230px;
            top: 85%;
            left: 50%;
            animation-duration: 19s;
            animation-delay: 1.5s;
        }

        @keyframes floatAround {
            0%   { transform: translate(0, 0); }
            25%  { transform: translate(30px, -40px); }
            50%  { transform: translate(-20px, 20px); }
            75%  { transform: translate(50px, 30px); }
            100% { transform: translate(-10px, -25px); }
        }

        .container {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 100;
            color: white;
        }

        .metricHeading {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            gap: 0.4rem; 
        }
        /* Styling for chart cards */
        .chartCard {
            position: relative;
            background: linear-gradient(to left, rgba(35, 69, 95, 0.6), rgba(7, 30, 49, 0.5), rgba(4, 16, 25, 0.4)); 
            border-radius: 16px;
            padding: 1.5rem;
            color: white;
            font-family: 'Sora', sans-serif;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1), 
                0 0 15px rgba(192, 192, 192, 0.15), 
                inset 0 0 8px rgba(255, 255, 255, 0.06); 
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px); 
            background-blend-mode: lighten;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .chartCard:hover {
            box-shadow:
                0 0 6px rgba(202, 244, 250, 0.4),
                0 0 20px rgba(165, 236, 243, 0.5),
                inset 0 0 12px rgba(164, 249, 255, 0.184);
            background: linear-gradient(to left,  rgba(35, 69, 95, 0.7), rgba(7, 30, 49, 0.6), rgba(4, 16, 25, 0.5));
            border: 1px solid rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
        }
 
        .apexcharts-tooltip {
            color: black;
        }

        .chartCard, h1, h2, h3, p, .apexcharts-tooltip {
            font-family: 'Sora', sans-serif;
            font-weight: 100;
        }
        
        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
    <body>

        <div class="background">
            <div class="glowBall"></div>
            <div class="glowBall"></div>
            <div class="glowBall"></div>
            <div class="glowBall"></div>
            <div class="glowBall"></div>
            <div class="glowBall"></div>
            <div class="glowBall"></div>
        </div>

        <div class="container">
            <h1>User Metrics</h1>
            <!-- Chart 1 -->
            <div class="chartCard">
                <h3 class="metricHeading">
                    <i class="ph ph-user-plus"></i>
                    New Users
                </h3>
                <div id="chart1"></div>
            </div>
            <!-- Chart 2 -->
            <div class="chartCard">
                <h3 class="metricHeading">
                    <i class="ph ph-trend-up"></i>
                    Users Gained/Lost
                </h3>
                <div id="chart2"></div>
            </div>
        </div>

        <script>
            //Chart 1: New Users
            var options1 = {
                chart: {
                    type: 'area',
                    height: 300,
                    foreColor: 'white',
                },
                colors: ['#00FFFF'],
                title: {
                    text: 'New Users (Last 10 Days)',
                    align: 'left',
                    style: {
                        fontFamily: 'Sora, sans-serif',
                        fontWeight: 100,
                    }
                },
                dataLabels: {
                    enabled: false
                },
                stroke:{
                    curve: 'smooth'
                },
                series:[{
                    name: 'New Users',
                    data: [3,5,1,0,2,7,1,9,13,3,5,6,1,0]
                }],
                xaxis: {
                    categories: Array.from({length: 14}, (_, i) => `Day ${i + 1}`)
                },
                tooltip: {
                    x: {
                        formatter: function (value) {
                        return 'Day ' + value;
                        }
                    },
                },
                responsive:[{
                    breakpoint: 600,
                    options: {
                        chart: {
                            height: 250
                        }
                    }
                }]
            };
            var chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
            chart1.render();

            //Chart 2: Users Gained/Lost
            var options2 = {
                chart:{
                    type: 'bar',
                    height: 300,
                    foreColor: 'white'
                },
                title: {
                    text: 'Users Gained/Lost (Last 10 Days)',
                    align: 'left',
                    style: {
                        fontFamily: 'Sora, sans-serif',
                        fontWeight: 100,
                    }
                },
                plotOptions: {
                    bar: {
                        colors: {
                            ranges: [
                                {
                                    from: -100,
                                    to: 0,
                                    color: '#F06292'
                                },
                                {
                                    from: 1,
                                    to: 100,
                                    color: '#00FFFF'
                                }
                            ]
                        }
                    }
                },
                series:[{
                    name: 'Change in Users',
                    data: [2,-3,5,1,-1,0,-2,4,1,-2,5,7,-3,0,1,-1]
                }],
                xaxis: {
                    categories: Array.from({length: 16}, (_, i) => `Day ${i + 1}`)
                },
                responsive: [{
                    breakpoint: 600,
                    options: {
                        chart: {
                            height: 250
                        }
                    }
                }]
            };
            var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
            chart2.render();
        </script>
    </body>
</html>
